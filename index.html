<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Bootstrap Avan√ßado</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      background-color: #e3e3e3;
    }
    
    .navbar {
      background-color: #e3e3e3;
    }

    .dropdown-menu a {
      text-decoration: none;
      color: #ffffff;
    }

    a {
      text-decoration: none;
    }

    #carouselAutoplay img {
      height: 40vh;
      object-fit: cover;
    }

    .carousel-item {
      transition: transform 0.8s ease, opacity 0.6s ease;
    }


  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img
          src="/img/applelogo.png"
          width="35"
          height="35"
          alt="Logo Apple"
        />
        <h5 class="mb-0 ms-2">Apple Inc.</h5>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navtoggler">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navtoggler">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ajuda</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Nossos Dispositivos
            </a>
            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="#">Iphone</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">iPad</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">MacOS</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div id="carouselAutoplay" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselAutoplay" data-bs-slide-to ="0" class="active"></button>
        <button type="button" data-bs-target="#carouselAutoplay" data-bs-slide-to ="1"></button>
        <button type="button" data-bs-target="#carouselAutoplay" data-bs-slide-to ="2"></button>
        <button type="button" data-bs-target="#carouselAutoplay" data-bs-slide-to ="3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-ride="carousel" data-bs-interval="7000">
          <img src="/img/img1.jpg" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item" data-bs-interval="6000">
          <img src="/img/img2.png" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item" data-bs-interval="6000">
          <img src="/img/img3.jpg" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item" data-bs-interval="6000">
          <img src="/img/img4.jpeg" class="d-block w-100" alt="">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselAutoplay" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselAutoplay" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
